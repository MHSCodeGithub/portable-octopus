<!doctype html>
<html>

<head>
  <title>Kingdom | Octable Portopus</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/game.css">
  <script src="panzoom/test/libs/jquery.js"></script>
  <script src="panzoom/dist/jquery.panzoom.js"></script>
  <script src="panzoom/test/libs/jquery.mousewheel.js"></script>
</head>

<body>
  <!-- ## Depracted chat system ## (IGNORE)
    <div id="chat">
      <ul id="chat-output"></ul>
      <form id="chat-input" action="">
        <input id="message" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    -->

  <!-- GAME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section id="game">
    <div class="parent">
      <!--Actual Game-->
      <div class="panzoom">
        <div id="game-container">
        </div>
      </div>

      <!-- SHOP MODAL
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div id="shop-modal" class="modal">
        <div id="shop-item-wrap" class="modal-content">
          <!--Shop Items-->
        </div>
      </div>

      <!-- MARKET MODAL
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div id="market-modal" class="modal">
        <div class="modal-content">
          <div id="tabs">

            <ul>
              <li><a id="to-commodities" href="#my-commodities">MY COMMODITIES</a></li>
              <li><a href="#market">MARKET</a></li>
            </ul>

            <div id="my-commodities">
              <h1>COMMODITIES</h1>
              <table id="commodities-table">
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Amount</th>
                </tr>
              </table>
            </div>

            <div id="market">
              <h1>MARKET</h1>
              <table id="market-table">
                <tr>
                  <th>Buy/Sell</th>
                  <th>Resource</th>
                  <th>Amount</th>
                  <th>Player</th>
                  <th>Price</th>
                  <th>Time to Fulfill</th>
                  <th></th>
                </tr>

                <tr>
                  <td>Buy</td>
                  <td>Wood</td>
                  <td>300</td>
                  <td>TheLegend27</td>
                  <td>$500</td>
                  <td>4m</td>
                  <td><button type="button" name="button">Fulfill</button></td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </section>

  <div class="producer-info">
    <h3 class="producer-info-name">Steakhouse <span class="producer-info-level">Lv.3</span></h3>
    <p class="producer-info-gen">Meat - 120/h</p>
    <p class="producer-info-close">×</p>
    <button type="button" name="button" class="producer-btn" id="producer-upgrade-btn">Upgrade ($200)</button>
    <button type="button" name="button" class="producer-btn" id="producer-sell-btn">Sell (+$100)</button>
  </div>

  <!-- MENU
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="menu">
    <p id="balance">Balance: $400</p>
    <div id="menu-btn-container">
      <button type="button" name="button" class="modal-btn" id="shop-btn">Shop</button>
      <button type="button" name="button" class="modal-btn" id="market-btn">Market</button>
      <button type="button" name="button" class="modal-btn" id="logout-btn">Log Out</button>
    </div>
  </div>

  <!-- SILLY SCRIPTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    var $panzoom;
    (function() {
      var $section = $('#game');
      $panzoom = $section.find('.panzoom').panzoom();
      $panzoom.parent().on('mousewheel.focal', function(e) {
        e.preventDefault();
        var delta = e.delta || e.originalEvent.wheelDelta;
        var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
        $panzoom.panzoom('zoom', zoomOut, {
          animate: false,
          focal: e
        });
      });
    })();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>

  <script src="./js/api.js" charset="utf-8"></script>
  <script src="./js/game.js" charset="utf-8"></script>
</body>

</html>
